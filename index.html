<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Proxy</title>
    <script>
        async function updateImageSrc() {
            const searchQuery = new URLSearchParams(window.location.search).get("search");
            if (!searchQuery) {
                document.getElementById("image").src = "";
                return;
            }

            const response = await fetch(`/api/image?search=${searchQuery}`);
            const data = await response.json();
            document.getElementById("image").src = data.imageUrl;
        }

        window.addEventListener("load", updateImageSrc);
    </script>
</head>
<body>
    <img id="image" src="" alt="Search Result">
</body>
</html>
