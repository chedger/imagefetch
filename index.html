<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Image and Video Proxy</title>
    <script>
        async function updateMediaSrc() {
            const searchQuery = new URLSearchParams(window.location.search).get("search");
            if (!searchQuery) {
                return;
            }

            const isVideoSearch = new URLSearchParams(window.location.search).get("type") === "video";

            const response = await fetch(`/api/media?search=${searchQuery}&type=${isVideoSearch ? "video" : "image"}`);
            const contentType = response.headers.get("content-type");
            const mediaType = response.headers.get("x-media-type");
            const blob = await response.blob();

            const container = document.getElementById("media-container");
            container.innerHTML = "";

            if (mediaType === "video/mp4") {
                const video = document.createElement("video");
                video.src = URL.createObjectURL(blob);
                video.controls = true;
                container.appendChild(video);
            } else {
                const img = document.createElement("img");
                img.src = URL.createObjectURL(blob);
                img.alt = "Search Result";
                container.appendChild(img);
            }
        }

        window.addEventListener("load", updateMediaSrc);
    </script>
</head>
<body>
    <div id="media-container"></div>
</body>
</html>
